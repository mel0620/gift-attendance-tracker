<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Attendance Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login_view" class="container mx-auto p-4 max-w-sm flex items-center justify-center min-h-screen">
        <div class="card w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="login_form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="input-field" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="input-field" required>
                </div>
                <button type="submit" class="btn w-full">Login</button>
                <p id="login_error" class="text-red-500 text-sm text-center mt-2"></p>
            </form>
        </div>
    </div>

    <!-- Main App View (hidden by default) -->
    <div id="app_view" style="display: none;">
        <div class="container mx-auto p-4 max-w-lg">
            <header class="text-center my-8">
                <div class="flex justify-between items-center">
                    <div class="w-1/3"></div>
                    <h1 class="text-3xl font-bold text-gray-800 w-1/3">Tracker</h1>
                    <div class="w-1/3 text-right">
                        <button id="logout_btn" class="text-sm text-blue-600 hover:underline">Logout</button>
                    </div>
                </div>
            </header>

            <div id="main_view">
                <!-- Tabs Navigation -->
                <div class="flex border-b mb-6 justify-center">
                    <div id="tab_daily" class="tab active">Weekly Entry</div>
                    <div id="tab_monthly" class="tab">Monthly Report</div>
                    <div id="tab_yearly" class="tab">Yearly Report</div>
                </div>

                <main>
                    <!-- Weekly Entry Page -->
                    <div id="page_daily" class="page active">
                        <div class="card">
                            <h2 class="text-xl font-semibold mb-4">Enter Attendance</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="morning_attendance" class="block text-sm font-medium text-gray-700">Morning Service Attendance</label>
                                    <input type="number" id="morning_attendance" class="input-field" placeholder="e.g., 150">
                                </div>
                                <div>
                                    <label for="afternoon_attendance" class="block text-sm font-medium text-gray-700">Afternoon Service Attendance</label>
                                    <input type="number" id="afternoon_attendance" class="input-field" placeholder="e.g., 120">
                                </div>
                                <div>
                                    <label for="both_attendance" class="block text-sm font-medium text-gray-700">Number who attended both services</label>
                                    <input type="number" id="both_attendance" class="input-field" placeholder="e.g., 20" value="0">
                                </div>
                                 <div>
                                    <label for="attendance_date" class="block text-sm font-medium text-gray-700">Date</label>
                                    <input type="date" id="attendance_date" class="input-field">
                                </div>
                                <button id="save_attendance" class="btn w-full">Save Attendance</button>
                            </div>
                        </div>

                        <div class="card">
                            <div id="overall_summary_container"></div>
                            <div class="flex justify-between items-center mt-6 mb-4">
                                <h2 class="text-xl font-semibold">Recent Records</h2>
                                <a href="#" id="view_all_link" class="text-sm text-blue-600 hover:underline">View all records →</a>
                            </div>
                            <div id="report_container" class="space-y-2"></div>
                        </div>
                    </div>

                    <!-- Monthly Report Page -->
                    <div id="page_monthly" class="page">
                        <div class="card">
                            <h2 class="text-xl font-semibold mb-4">Monthly Attendance Report</h2>
                            <div id="monthly_report_container" class="space-y-4"></div>
                        </div>
                    </div>

                    <!-- Yearly Report Page -->
                    <div id="page_yearly" class="page">
                        <div class="card">
                            <h2 class="text-xl font-semibold mb-4">Yearly Attendance Summary</h2>
                            <div id="yearly_report_container" class="space-y-4"></div>
                        </div>
                    </div>
                </main>
            </div>

            <!-- All Records Page -->
            <div id="page_all" class="page">
                <div class="card">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">All Attendance Records</h2>
                        <a href="#" id="back_link" class="text-sm text-blue-600 hover:underline">← Back</a>
                    </div>
                    <div id="all_records_container" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <!-- Edit Modal -->
    <div id="edit_modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4">Edit Attendance Record</h2>
            <div class="space-y-4">
                <div>
                    <label for="edit_morning_attendance" class="block text-sm font-medium text-gray-700">Morning Service</label>
                    <input type="number" id="edit_morning_attendance" class="input-field">
                </div>
                <div>
                    <label for="edit_afternoon_attendance" class="block text-sm font-medium text-gray-700">Afternoon Service</label>
                    <input type="number" id="edit_afternoon_attendance" class="input-field">
                </div>
                <div>
                    <label for="edit_both_attendance" class="block text-sm font-medium text-gray-700">Number who attended both</label>
                    <input type="number" id="edit_both_attendance" class="input-field">
                </div>
                <div>
                    <label for="edit_attendance_date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="edit_attendance_date" class="input-field">
                </div>
            </div>
            <div class="mt-6 flex flex-col sm:flex-row-reverse gap-2">
                <button id="save_changes_btn" class="btn w-full sm:w-auto">Save Changes</button>
                <button id="cancel_edit_btn" class="btn btn-secondary w-full sm:w-auto">Cancel</button>
                <button id="delete_record_btn" class="btn btn-danger w-full sm:w-auto mt-2 sm:mt-0 sm:mr-auto">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
